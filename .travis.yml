dist: trusty

language: php

matrix:
  include:
    - php: 7.2
    - php: 7.3
    - php: 7.4

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

before_script:
  - composer install --prefer-dist

install:
  - travis_retry composer update

script:
  - vendor/bin/phpunit --coverage-text
  - vendor/bin/phpcs
